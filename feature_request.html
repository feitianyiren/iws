      <form method="POST">
<div>
<div class="ui-bar ui-bar-a"> <h1>Feature Request</h1> </div> <div class="ui-body ui-body-a">

<ul data-role="listview" data-inset="true">

<div class="ui-bar ui-bar-a"> <h3>Title</h3> </div> <div class="ui-body ui-body-a">
<input type="text" name="title" value="" placeholder="A short, descriptive name of the feature request">
</div>

<div class="ui-bar ui-bar-a"> <h3>Description</h3> </div> <div class="ui-body ui-body-a">
  <textarea name="description" placeholder="A long description of the feature request"></textarea>
</div>

<div class="ui-column">
<div class="ui-bar ui-bar-a"> <h3>Client</h3> </div> <div class="ui-body ui-body-a">
<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
  <select name="client" >
    <option value="">Choose Client</option>
    <option value="Client A">Client A</option>
    <option value="Client B">Client B</option>
    <option value="Client C">Client C</option>
  </select>
</fieldset>
</div>

</div>

<div class="ui-column">
<div class="ui-bar ui-bar-a"> <h3>Priority</h3> </div> 
<input type="range" name="priority" value="5" min="1" max="10" data-highlight="true" />
</div>

<div class="ui-last-column">
<div class="ui-bar ui-bar-a"> <h3>Target Date</h3> </div> <div class="ui-body ui-body-a" id='calpicker'>
  <input type="text" val="2015-01-01" name="target_date" data-role="datebox" data-datebox-mode="calbox" placeholder="Pick a date">
</div>
</div>

<div class="ui-bar ui-bar-a"> <h3>Ticket URL</h3> </div> <div class="ui-body ui-body-a">
  <input type="text" name="ticket_url" value="" placeholder="http://myticketurl.com/">
</div>

<div class="ui-bar ui-bar-a"> <h3>Product Area</h3> </div> <div class="ui-body ui-body-a">
<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
  <select name="product_area" >
    <option value="">Choose Product Area</option>
    <option value='Policies'>Policies</option>
    <option value='Billing'>Billing</option>
    <option value='Claims'>Claims</option>
    <option value='Reports'>Reports</option>
  </select>
</fieldset>
</div>
<input type="submit" data-ajax="false" value="Create Feature Request" />




</ul>
</div>
</div>
      </form>
